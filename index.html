<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>鞠婧怡</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/jjy.css">
  <link rel="shortcut icon" href="icon/bitbug_favicon.ico">
  <script src="js/swiper.min.js"></script>
</head>

<body>
  <div class="swiper-container">
    <div class="parallax-bg" style="background-image: url(/imgs/timg.jpg)" data-swiper-parallax="-30%" data-swiper-parallax-duration="300">
    </div>
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="title"  data-swiper-parallax-scale="0.15">世界上最美好的相遇</div>
        <div class="subtitle" data-swiper-parallax="-200">从右边200px开始进入</div>
        <div class="text" data-swiper-parallax="-300" data-swiper-parallax-duration="600">
          <p>从右边300px开始进入，时间600ms</p>
        </div>
        <div data-swiper-parallax="0" data-swiper-parallax-opacity="0.5">透明度变化</div>
        <div data-swiper-parallax-scale="0.15">缩放变化</div>
      </div>
      <div class="swiper-slide">
        <div class="title" data-swiper-parallax="-100">从右边100px开始进入</div>
        <div class="subtitle" data-swiper-parallax="-200">从右边200px开始进入</div>
        <div class="text" data-swiper-parallax="-300" data-swiper-parallax-duration="600">
          <p>从右边300px开始进入，时间600ms</p>
        </div>
        <div data-swiper-parallax="0" data-swiper-parallax-opacity="0.5">透明度变化</div>
        <div data-swiper-parallax-scale="0.15">缩放变化</div>
      </div>
      <div class="swiper-slide">
        <div class="title" data-swiper-parallax="-100">从右边100px开始进入</div>
        <div class="subtitle" data-swiper-parallax="-200">从右边200px开始进入</div>
        <div class="text" data-swiper-parallax="-300" data-swiper-parallax-duration="600">
          <p>从右边300px开始进入，时间600ms</p>
        </div>
        <div data-swiper-parallax="0" data-swiper-parallax-opacity="0.5">透明度变化</div>
        <div data-swiper-parallax-scale="0.15">缩放变化</div>
      </div>
    </div>
  </div>
  <script>
    var mySwiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      slidesPerView: 1,
      cancelable: true,
      parallax : true
    })
  </script>
</body>

</html>
